
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

exec-once = swaybg --image ~/Pictures/wallpapers/ghost-in-the-shell-bg.png --mode fit # Wallpaper
exec-once = swaync # Notification daemon
exec-once = waybar # Status bar
exec-once = alsactl -f ~/.config/alsactl/asound.state restore U192k # Restore AlsaMixer settings

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model = 
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 8
    gaps_out = 16
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    no_border_on_floating = false

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0

    blur {
        enabled = true
        size = 4
        passes = 1
    }

    drop_shadow = no
    shadow_range = 5
    shadow_render_power = 1
    col.shadow = rgba(f5425aee)
    shadow_ignore_window = true
}

animations {
    enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$secMod = Alt_R

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, Q, exit, 
bind = $mainMod, BACKSLASH, exec, $fileManager
bind = $mainMod, mouse:274, togglefloating
bind = $mainMod, SPACE, exec, $menu 
bind = $mainMod, U, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,

# Move focus, Swap window, Resize active
bind = $mainMod, J, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, I, movefocus, u
bind = $mainMod, K, movefocus, d
bind = $mainMod ALT, J, swapwindow, l
bind = $mainMod ALT, L, swapwindow, r
bind = $mainMod ALT, I, swapwindow, u
bind = $mainMod ALT, K, swapwindow, d
bind = $mainMod SHIFT, J, resizeactive, -100 0
bind = $mainMod SHIFT, L, resizeactive, 100 0
bind = $mainMod SHIFT, I, resizeactive, 0 -80
bind = $mainMod SHIFT, K, resizeactive, 0 80

# Groups
bind = $mainMod CTRL, O, togglegroup,
bind = $mainMod CTRL, J, moveintogroup, l 
bind = $mainMod CTRL, L, moveintogroup, r 
bind = $mainMod CTRL, I, moveintogroup, u 
bind = $mainMod CTRL, K, moveintogroup, d
bind = $mainMod CTRL, H, changegroupactive, f
bind = $mainMod CTRL, SEMICOLON, moveoutofgroup, 

# Switch workspaces, Move window to workspace
bind = $mainMod, COMMA, workspace, e-1
bind = $mainMod, PERIOD, workspace, e+1
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, COMMA, movetoworkspace, -1
bind = $mainMod SHIFT, PERIOD, movetoworkspace, +1
bind = $mainMod CTRL, Z, movetoworkspace, previous

# Example special workspace (scratchpad)
bind = $mainMod, Z, togglespecialworkspace, music
bind = $mainMod SHIFT, Z, movetoworkspace, special:music
bind = $mainMod, X, togglespecialworkspace, doc
bind = $mainMod SHIFT, X, movetoworkspace, special:doc

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media
bindel =, XF86AudioRaiseVolume, exec, wpctl set-volume --limit 1.0 @DEFAULT_AUDIO_SINK@ 5%+
bindel =, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel =, XF86AudioPlay, exec, playerctl play-pause
bindel =, XF86AudioNext, exec, playerctl next
bindel =, XF86AudioPrev, exec, playerctl previous

# Applications
bind = $secMod, A, exec, brave-browser
bind = $secMod, S, exec, firefox

# Window rules
windowrule = opacity 0.92, ^(kitty)$ 
